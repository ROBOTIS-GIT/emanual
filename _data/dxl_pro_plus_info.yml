  temperature:        &temperature        "-5 ~ 55 [&deg;C]"
  voltage:            &voltage            "24.0 [V]"
  command:            &command            "Digital Packet"
  command_kr:         &command_kr         "디지털 패킷"
  rs485:              &rs485              "RS485 Asynchronous Serial Communication<br />(8bit, 1stop, No Parity)"
